<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- Q1 -->
  <h1>Question 1</h1>
  <table border="black">
    <caption>Student Information</caption>
    <tr>
      <td rowspan="6">Info</td>
      <td rowspan="2">Name</td>
      <td colspan="2">Address</td>
    </tr>
    <tr>
      <td>City</td>
      <td>House</td>
    </tr>
    <tr>
      <td>A</td>
      <td>Delhi</td>
      <td>1</td>
    </tr>
    <tr>
      <td>B</td>
      <td>Mumbai</td>
      <td>2</td>
    </tr>
    <tr>
      <td>C</td>
      <td>Kolkata</td>
      <td>3</td>
    </tr>
    <tr>
      <td>D</td>
      <td>Pune</td>
      <td>4</td>
    </tr>
  </table>

  <hr>

  <!-- Q2 -->
  <h1>Question 2</h1>
  <form action="/server">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">
    </div>

    <br>

    <div>
      Sex:
      <input type="radio" name="sex" id="male">
      <label for="male">Male</label>
      <input type="radio" name="sex" id="female">
      <label for="female">Female</label>
    </div>

    <br>

    <div>
      <label for="country">Country:</label>
      <select name="country" id="country">
        <option>Select an option</option>
        <option value="ind">India</option>
        <option value="np">Nepal</option>
        <option value="us">USA</option>
        <option value="cnd">Canada</option>
      </select>
    </div>

    <br>

    <div>
      <label for="message">Message:</label>
      <br>
      <textarea name="message" id="message" cols="30" rows="4"></textarea>
    </div>

    <br>

    <div>
      <input type="checkbox" id="sub" name="sub">
      <label for="sub">Subscribe?</label>
    </div>

    <br>

    <button>Submit</button>
  </form>

  <hr>

  <!-- Q3 -->
  <h1>Question 3</h1>

  <h2>Feedback Form</h2>

  <form action="/action">
    <div>
      <label for="name_2">Name:</label>
      <input type="text" id="name_2" name="name" placeholder="Write your name">
    </div>

    <br>

    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Write your email">
    </div>

    <br>

    <div>
      <label for="message_2">Message:</label>
      <br>
      <textarea name="message" id="message_2" cols="30" rows="4"></textarea>
    </div>

    <br>

    <div>
      Rate us out of 5:
      <br>
      <input type="radio" id="1" name="rating">
      <label for="1">1</label>
      <br>
      <input type="radio" id="2" name="rating">
      <label for="2">2</label>
      <br>
      <input type="radio" id="3" name="rating">
      <label for="3">3</label>
      <br>
      <input type="radio" id="4" name="rating">
      <label for="4">4</label>
      <br>
      <input type="radio" id="5" name="rating">
      <label for="5">5</label>
      <br>
    </div>

    <br>

    <button>Send your message!</button>
  </form>
</body>

</html>
